<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap"
			rel="stylesheet"
		/>
		<title>BlogSpace</title>
	</head>
	<body>
		<nav>
			<h1>BlogSpace</h1>
		</nav>

		<div class="container">
			<form action="input" class="new-post">
				<input type="text" class="post-title margin-btm" placeholder="Title" />
				<textarea
					class="post-body margin-btm"
					cols="30"
					rows="5"
					placeholder="Body"
				></textarea>
				<button class="post-btn margin-btm">Post</button>
			</form>
		</div>

		<main>
			<div class="container">
				<div class="blog-posts"></div>
			</div>
		</main>

		<script src="js/index.js"></script>
	</body>
</html>
